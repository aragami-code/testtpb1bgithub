    <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Prix des Voitures</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <img src="retour.png" alt="" class="img">
    </div>
    <div class="container">
        <h1>TERMINEZ VOTRE ACHAT</h1>
        <div class="form-group">
            <label for="marque">Marque de la voiture :</label>
            <input type="text" id="marque" placeholder="Ex: Ferrari">
        </div>
        <div class="form-group">
            <label for="quantite">Nombre d'unités :</label>
            <input type="number" id="quantite" min="1" placeholder="Ex: 2">
        </div>
        <div class="form-group">
            <label for="prixUnitaire">Coût unitaire (FCFA) :</label>
            <input type="number" id="prixUnitaire" min="1" placeholder="Ex: 1000000">
        </div>
        <button onclick="valide()">Calculer</button>
        <p id="resultat"></p>
    </div>
</body>
</html>

    
</body>
</html>
