<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="JS/script.js"></script>
</head>
<body>
    <div class="row" id="leader">
        <div class="col-md-9">KEYCE</div>
        <div class="col-md-1"><a href="">ACCEUIL</a></div>
        <div class="col-md-1"><a href="">CALCUL</a></div>
        <div class="col-md-1"><a href="">CONTACT</a></div>
    </div>

    <div class="row mb-3">
        <h2 class="text-center mb-4"><u>CALCULATRICE</u></h2>
        <div class="row">
            <!-- Addition -->
            <div class="col-md-4">
                <div class="row mb-3">
                    <h4>Addition</h4>
                    <div class="col-md-12">
                        <label>1er nombre :</label>
                        <input type="text" class="form-control" style="width: 80%;" id="m1">
                    </div>
                    <div class="col-md-12">
                        <label>2eme nombre :</label>
                        <input type="text" class="form-control" style="width: 80%;" id="m2">
                    </div>
                    <div class="text-center mt-2">
                        <button type="submit" class="btn btn-primary" onclick="add()">Calculer</button>
                    </div>
                    <div class="col-md-12">
                        <input type="text" class="form-control" id="y1" style="width: 80%;" placeholder="Résultat" disabled>
                    </div>
                </div>
            </div>

            <!-- Multiplication -->
            <div class="col-md-4">
                <div class="row mb-2">
                    <h4>Multiplication</h4>
                    <div class="col-md-12">
                        <label>1er nombre :</label>
                        <input type="text" class="form-control" style="width: 80%;" id="m3">
                    </div>
                    <div class="col-md-12">
                        <label>2eme nombre :</label>
                        <input type="text" class="form-control" style="width: 80%;" id="m4">
                    </div>
                    <div class="text-center mt-2">
                        <button type="submit" class="btn btn-primary" onclick="mult()">Calculer</button>
                    </div>
                    <div class="col-md-12">
                        <input type="text" class="form-control" id="y2" style="width: 80%;" placeholder="Résultat" disabled>
                    </div>
                </div>
            </div>

            <!-- Soustraction -->
            <div class="col-md-4">
                <div class="row mb-2">
                    <h4>Soustraction</h4>
                    <div class="col-md-12">
                        <label>1er nombre :</label>
                        <input type="text" class="form-control" style="width: 80%;" id="m5">
                    </div>
                    <div class="col-md-12">
                        <label>2eme nombre :</label>
                        <input type="text" class="form-control" style="width: 80%;" id="m6">
                    </div>
                    <div class="text-center mt-2">
                        <button type="submit" class="btn btn-primary" onclick="sous()">Calculer</button>
                    </div>
                    <div class="col-md-12">
                        <input type="text" class="form-control" id="y3" style="width: 80%;" placeholder="Résultat" disabled>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mb-5">
        <h2 class="text-center mb-4"><u>CALCULETTE</u></h2>
        
        <table border="0" style="margin: auto; width: 50%;">
            <tr>
                <td><label>1er nombre :</label></td>
                <td><input type="text" id="c1" class="form-control"></td>
            </tr>
            <tr>
                <td><label>2eme nombre :</label></td>
                <td><input type="text" id="c2" class="form-control"></td>
            </tr>
            <tr>
                <td><label>Opération :</label></td>
                <td>
                    <select id="operation" class="form-control">
                        <option value="">-- Sélectionnez --</option>
                        <option value="add">Addition</option>
                        <option value="mult">Multiplication</option>
                        <option value="sous">Soustraction</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="text-center">
                    <button class="btn btn-primary me-2" onclick="calculette()">Calculer</button>
                    <button class="btn btn-secondary" onclick="resetCalc()">Annuler</button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="text" id="resCalc" class="form-control mt-2" placeholder="Résultat" disabled>
                </td>
            </tr>
        </table>
        
        <h2 class="text-center mb-4"><u>CONVERTISSEUR DE MONNAIE <u></h2>

        <div class="convertisseur-wrapper" style="min-height: 60vh;">
          <div class="col-md-6">
            <table class="table border shadow rounded p-4 bg-light">
              <tr>
                <td><label>Montant :</label></td>
                <td><input type="number" id="montantManuel" class="form-control" placeholder="Entrez le montant"></td>
              </tr>
              <tr>
                <td><label>De :</label></td>
                <td>
                  <select id="deviseDeManuel" class="form-control">
                    <option value="select">--Selectionnez--</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="USD">USD - Dollar</option>
                    <option value="XOF">XOF - Franc CFA</option>
                    <option value="GBP">GBP - Livre</option>
                    <option value="JPY">JPY - Yen</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td><label>Vers :</label></td>
                <td>
                  <select id="deviseVersManuel" class="form-control">]
                    <option value="select">--Selectionnez--</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="USD">USD - Dollar</option>
                    <option value="XOF">XOF - Franc CFA</option>
                    <option value="GBP">GBP - Livre</option>
                    <option value="JPY">JPY - Yen</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td colspan="2" class="text-center">
                  <button class="btn btn-success" onclick="convertirManuel()">Convertir</button>
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <input type="text" id="resultatManuel" class="form-control" placeholder="Résultat" disabled>
                </td>
              </tr>
            </table>
          </div>
        </div>
        
        </div>
        
      
        
    <br>
    <div class="row" id="flooter">
        <div class="col-md-12">COPYRIGHT 2025</div>
    </div>
</body>
